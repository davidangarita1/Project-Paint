<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Paint | DangWebs</title>
  </head>
  <body>

	<div id="container">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<img src="img/logop.png" id="logop">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#"><a class="btn">| Sin t√≠tulo - Paint</a> <span class="sr-only">(current)</span></a>
						</li>
					  </ul>
					</div>
				  </nav>
			</div>
		</div>

		<div class="row">
			<div class="col-1">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
					  <ul class="navbar-nav">
						<li class="nav-item dropdown active">
							<h2></h2>
							<h2></h2>
						  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Archivo
						  </a>
						  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#" id="clear"><img src="img/new.png" height="30px" id="clearCache"> Nuevo</a>
							<a class="dropdown-item" href="#"><img src="img/open.png" height="30px" id="load"> Abrir</a>
							<a class="dropdown-item" href="#" id="saveToImage"><img src="img/Save.png" height="30px" id="save"> Guardar</a>
						  </div>
						</li>
					  </ul>
					</div>
				  </nav>
			</div>
			<div class="col-1">
				<h4>Color</h4>
				<input type="color" id="colorpicker" value="#c81464" class="colorpicker">	
			</div>
			<div class="col-1">
				<h4>Fondo</h4>
				<input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">		
			</div>
			<div class="col-1">
				<h4>Size (<span id="showSize">5</span>)</h4>
				<input type="range" min="1" max="50" value="5" step="1" id="controlSize">		
			</div>
			<div class="col-1">
				<h4></h4>
				<button id="eraser" class="btn btn-dark"><span class="glyphicon glyphicon-erase" aria-hidden="true">Borrador</span></button>		
			</div>
		</div>

		<div class="row" id="canvabg">
			<div class="col-1">
					<!--Lienzo-->
					<div class="canvasSize">
						<h3>Lienzo</h3>
						<div class="input-group">
							<span class="input-group-addon">X &nbsp;</span>
							<input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="1200" class="size">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Y &nbsp;</span>
							<input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="600" class="size">
						</div>
						<input type="button" class="updateSize btn btn-success" value="Actualizar" id="canvasUpdate">
					</div>
					<!--Fin Lienzo-->	
			</div>
			<div class="col-8" id="cajamaestra">
				
			</div>
		</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
